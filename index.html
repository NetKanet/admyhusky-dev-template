            background-image: radial-gradient(#ccc 1.2px, transparent 1.2px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 3rem 2rem;
            background: #fff;
            border: var(--border-thick);

            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;

        .speech-bubble {
